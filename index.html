<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div class="all">
        <div>
          <h2 class="tittle">Login to your account</h2>
        </div>
        <div>
          <label for="email or username">Email or username</label>
          <input type="text" placeholder="" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" placeholder="" required />
        </div>
        <a href="/sign in">
          <p class="back">I forgot my password</p>
        </a>
        <div class="btn">
          <button type="submit">Log in</button>
        </div>
        <p class="para">Or log in using:</p>
        <div class="flex-container">
          <h3 class="flex-item">
            <i class="fa fa-google" aria-hidden="true"></i>
          </h3>
          <h3 class="flex-item">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </h3>
          <h3 class="flex-item">
            <i class="fa fa-github" aria-hidden="true"></i>
          </h3>
          <h3 class="flex-item">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </h3>
        </div>
        <p class="create-account">Don't have an account?
          <a href="/create account">Create Account</a>
        </p>
      </div>
    </form>
  </body>
</html>
